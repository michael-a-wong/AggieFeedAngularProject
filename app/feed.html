<md-content id="content"  class="whitesmoke" flex style="text-align:center">
 <md-list>
    
    <md-list-item class="md-2-line contact-item" ng-repeat="x in list | reverse" >
      <div class="md-list-item-text compact md-whiteframe-2dp white">
        <h3>{{x.activity.title}}</h3>
        <p>{{ temperature(x.activity.object.content.data.main.temp) }} F</p>
        <p>{{ x.activity.object.content.data.weather[0].description }} </p>
      </div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>
